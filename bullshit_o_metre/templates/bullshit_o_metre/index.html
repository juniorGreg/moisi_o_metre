{% load static %}

<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static '/css/mystyles.css' %}">
    <title>Bullshit-O-Mètre</title>
  </head>
  <body>
  <div id="app_bull">
    <section class='hero is-link'>
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Bullshit-O-Mètre</h1>
          <p>Il y a {{labeled_website_count}} sites webs labellés</p>
        </div>
      </div>

    </section>
    <section class="section">
      <div class="container">
        <h1 class="title">Évaluer un site</h1>

        <form name="website_form" >

          <div class="field">
            <label for="website_url">Url: </label>
            <div class="control">
              <input type="url" name="website_url" v-model="url">
            </div>
          </div>


          <div class="field">
            <div class="control">
              <button class="button is-link is-small" :class="{'is-loading': loading_eval }" @click="evaluate_website" type="button" name="button">Évaluer</button>
            </div>
          </div>

        </form>

      </div>

    </section>
    <div v-if="website">
      <section class="section">
          <div class="container">
            <h1 class="title">${website.title}</h1>
            <p>score: ${website.score}</p>
          </div>
      </section>
    </div>

    <section class="section">

      <div class="container">
          <h1 class="title">Ajouter un site web labellé</h1>
          <form name="labeled_website_form">
            <div class="field">
              <label for="website_url">Url: </label>
              <div class="control">
                <input type="url" name="website_url" v-model="labeled_url">
              </div>
            </div>

            <div class="field">
              <div class="control">

                <label class="checkbox">C'est de la bullshit ?
                  <input type="checkbox" name="is_bullshit" v-model="is_bullshit">
                </label>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button type="button" class="button is-link is-small" :class="{'is-loading': loading_add}" @click="add_labeled_website" name="button">Ajouter</button>
              </div>
            </div>
          </form>
      </div>

    </section>
    <div v-if="labeled_website">
      <section class="section">
        <div class="container">
          <h1 class="title">${labeled_website.title}</h1>
          <p>Langue: ${labeled_website.lang}</p>
          <p>${labeled_website.texts}</p>


        </div>
      </section>

    </div>
    <section>

    </section>
  </div>
    <script type="text/javascript" src="{% static 'js/bundle.js' %}"></script>
  </body>
</html>
