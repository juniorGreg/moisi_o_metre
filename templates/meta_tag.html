{% load static %}
<title>Moisi O MÃ¨tre - {{ tag.title }}</title>
<link rel="canonical" href="{{ tag.url }}">
<meta property="og:title" content="{{ tag.title }}" />
<meta property="og:url" content="{{ tag.url }}" />
{% if tag.image %}
  <meta property="og:image" content="{{ tag.image }}" />
{% else %}
  <meta property="og:image" content="{% static '/images/moisiometre.png' %}" />
{% endif %}
<meta name="description" property="og:description" content="{{ tag.description }}"/>
