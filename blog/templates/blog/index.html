
{% extends 'blog/main.html' %}
{% load blog_filters %}
{% load static %}

{% block content %}

        <div class="posts" v-for="post in posts">
          <div class="box">
            <h1 class="title is-size-6-mobile">${post.title}</h1>

            <div v-if="post.post_type == 'BD'">
              {% include 'blog/bd.html' %}
            </div>
            <div v-else>
              {% include 'blog/post.html' %}
            </div>

            <p class="is-size-7 is-size-7-mobile">Créer le ${post.date_created}</p>
            <div v-if="post.date_created < post.date_modified">
              <p class="is-size-7 is-size-7-mobile">Modifier le ${post.date_modified}</p>
            </div>

            <div class="buttons has-addons">
              <div class="is-shared is-size-6 is-size-7-mobile">
                Partagez:
              </div>

              <shared-button shared_url="https://www.facebook.com/sharer.php?u=(link)" local_url="{{request.build_absolute_uri}}" :post_id="post.id" button_img="{% static 'images/facebook_share_button.png' %}" alt_text="share button facebook"></shared-button>
              <shared-button shared_url="https://twitter.com/intent/tweet?url=(link)&text=(text)&hashtags=espritcritique,zététique,humour" :text="post.title" local_url="{{request.build_absolute_uri}}" :post_id="post.id" button_img="{% static 'images/twitter_share_button.png' %}" alt_text="share button twitter"></shared-button>

            </div>
          </div>

          <br>
        </div>



{% endblock %}
