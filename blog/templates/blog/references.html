{% extends 'blog/main.html' %}

{% block content %}

<h1 class="title is-size-1-touch">Références</h1>

{% for reference in references %}
  <h2 class="has-text-weight-bold">{{reference.title}}</h2>
  <p>{{reference.description}}</p>
  <a href="{{reference.source}}">{{reference.source}}</a>
  <br><br>
{% endfor %}
{% endblock %}
